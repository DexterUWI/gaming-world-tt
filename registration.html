<!DOCTYPE html>
<html>
<head>
  <title>Registration</title>
  <!--META TAGS-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="Registration Page for Gaming World TT">
  <meta name="keywords" content="gaming, world, games, enterntaiment, consoles, pc, ps3, about, e-commerce">
  <meta name="author" content="ConnectTech">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="assets/images/favicon.ico" type="image/ico" sizes="16x16">
  <!--CSS-->
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="hero is-fullheight is-dark landingReg">
    <div class="container">
      <div class="columns">
        <div class="column is-4 is-offset-4 has-text-centered">
          <div id="notify" class="notification opacity">
            <button id="deleteBtn" class="delete"></button>
            
          </div>
        </div>
      </div>
    </div>
    <div class="hero-body">
      <div class="container">
        <div class="columns is-vcentered">
          <div class="column is-6 is-offset-3 has-text-centered">
			<a href="index.html"> 
				<img src="assets/images/logo.png" class="img-fluid" alt="Gaming World Logo">
			</a> 
			 <p>&nbsp;</p>  
            <h1 class="title is-size-3 has-text-weight-bold text-blur">
              Account Registration
            </h1>
            <div class="box">
              <p class="has-text-centered">
                <progress id="progress" class="progress is-link is-small" value="0" max="100"></progress>
              </p>
              <label for="regName" class="label">Name</label>
              <p class="control">
                <input id="regName" class="input" type="text" placeholder="John Doe" autofocus />
              </p>
              <label for="regUsername" class="label">Username</label>
              <p class="control">
                <input id="regUsername" class="input" type="text" placeholder="johndoe"/>
              </p>
              <label for="regEmail" class="label">E-Mail</label>
              <p class="control">
                <input id="regEmail" class="input" type="text" placeholder="johndoe@example.org"/>
              </p>
              <hr>
              <label for="pwd" class="label">Password</label>
              <p class="control">
                <input id="pwd" class="input" type="password" placeholder="●●●●●●●"/>
              </p>
              <label for="confirmPwd" class="label">Confirm Password</label>
              <p class="control">
                <input id="confirmPwd" class="input" type="password" placeholder="●●●●●●●"/>
              </p>
              <hr>
              <p class="control">
                <button id="registerBtn" class="button is-link is-fullwidth">Register</button>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/register.js"></script>
</body>
</html>
