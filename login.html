<!DOCTYPE html>
<html>
<head>
    <title>User Login</title>
    <!--META TAGS-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Login page for Gaming World TT.">
    <meta name="keywords" content="login,users,website">
    <meta name="author" content="ConnecTech">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="rights" content="Created by ConnecTech">
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/ico" sizes="16x16">
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/css/alertify.min.css"/>
    <!--CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.2/css/bulma.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <section class="hero is-dark is-fullheight landingLog">
    <div class="hero-body pb">
      <div class="container has-text-centered ">
        <div class="column is-6 is-offset-3">
			<a href="index.html"> 
				<img src="assets/images/logo.png" class="img-fluid" alt="Gaming World Logo">
			</a> 
			<p>&nbsp;</p>
          <h3 class="title has-text-white is-uppercase is-test-weight-bold text-blur">User Login</h3>
          <p class="subtitle has-text-white text-blur">Please enter your details to proceed.</p>
          <div class="box">            
                <div class="field">
                    <p class="control has-icons-left">
                      <input id="loginMail" class="input" type="text" placeholder="Email"/>
                      <span class="icon is-small is-left">
                        <i id="mailEnvelope" class="fas fa-envelope"></i>
                      </span>
                    </p>
                  </div>
              <div class="field">
                  <p class="control has-icons-left">
                    <input id="loginPwd" class="input" type="password" placeholder="Password"/>
                    <span class="icon is-small is-left">
                      <i id="pwdLock" class="fas fa-lock"></i>
                    </span>
                  </p>
                </div>
              <div class="field">
                <label class="checkbox">
                  <input type="checkbox">
                  Remember Me
                </label>
              </div>
              <button id="loginBtn" class="button is-block is-link is-fullwidth">Login</button>            
          </div>
		  <div>
			<p class="subtitle has-text-white text-blur">New here? Let's get you started!</p>
		  </div>	
          <div style="padding: 10px">
            <a class="button" href="registration.html">Sign Up</a>
          </div>
		  <div>
			<a class="has-text-white text-blur" href="#">Forgot Password</a>
			  &nbsp;&nbsp;&nbsp;
           	<a class="has-text-white text-blur" href="#">Need Help?</a>
		  </div>
        </div>
      </div>
    </div>
  </section>
  <div id="loginModal" class="modal">
    <div class="modal-background is-link"></div>
    <div class="modal-card">
      <header class="modal-card-head  is-link">
        <p class="modal-card-title has-text-centered is-link">Notification</p>
        <button id="modalHide" class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body has-text-centered">
        <ul>
           <li>You have been successfully logged in.</li> 
           <li>Currently server is down.</li>
        </ul>
      </section>
    </div>
  </div>
  <!-- JS -->
  <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.11.0/build/alertify.min.js"></script>
  <script src="js/login.js" type="text/javascript"></script>
</body>
</html>
